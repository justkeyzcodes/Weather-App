<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/db95d8e7ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="search-form">
          <label for="exampleInputCity1">Search Your City</label>
          <input
            type="search"
            class="form-control shadow-sm"
            id="city-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter City Name"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <br />
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="" alt="clear" id="icon" />
            <strong id="temperature"></strong
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link" class="not-active">°F</a></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
        </div>
      </div>
      <img class="autumn" src="images/autumn3.png" />
      <br />
      <br />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            Tue
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              alt=""
              width="50"
            />
            18 12
          </div>
        </div>
      </div>
    </div>
    <p>
      Built By Kizuwanda Cannon & Hosted with
      <a href="https://www.netlify.com">Netlify</a>
    </p>
    <p>
      <a href="https://github.com/justkeyzcodes/Weather-App"
        >Open-Source Code</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
